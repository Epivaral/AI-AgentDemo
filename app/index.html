<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Agent Chatbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f7f7fa;
      }
      .page-title {
        background: #111;
        color: #fff;
        padding: 32px 0 16px 0;
        text-align: center;
        font-size: 2.2rem;
        font-family: 'Segoe UI', Arial, sans-serif;
        letter-spacing: 1px;
        margin-bottom: 0;
      }
      .instructions {
        text-align: center;
        color: #333;
        font-size: 1.1rem;
        margin-bottom: 24px;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      .task-agent-chatbox {
        width: 60vw !important;
        min-width: 350px;
        max-width: 700px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="page-title">Task Agent Chatbox</div>
    <div class="instructions">
      Type natural language commands like <b>"remind me to buy milk"</b>, <b>"remove task 2"</b>, or <b>"what do I need to do?"</b>.<br />
      You can also just chat with the agent!
    </div>
    <div id="root"></div>
    <script type="module" src="./main.jsx"></script>
  </body>
</html>
